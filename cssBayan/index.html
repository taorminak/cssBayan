<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Bayan</title>
    <link rel="stylesheet" href="./assets/styles/normalise.css" />
    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome-free-6.2.1-web/css/fontawesome.css"
    />
    <link
      rel="stylesheet"
      href="assets/fonts/fontawesome-free-6.2.1-web/css/solid.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="./assets/styles/accordion.css"
    />
  </head>
  <body>
    <div class="accordion">
      <div class="accordion_container">
        <h1 class="accordion_title">CSS Bayan</h1>
        <h2 class="accordion_subtitle">
          Becoming a frontend developer can be really hard...
        </h2>
        <label for="img1" id="btn1">
          <span class="container__html">
            <span class="container_part">
              <span class="container_text">
                1. First you struggle with HTML&CSS
              </span>
              <input type="radio" name="images" id="img1" checked />
              <i class="fa-sharp fa-solid fa-plus"></i>
              <span class="container_img img__html">
                <img
                  src="./assets/img/family-guy-css.gif"
                  alt="struggling with css" /></span></span></span
        ></label>
        <label for="img2" id="btn2"
          ><span class="container__js">
            <span class="container_part">
              <span class="container_text">2. Then learn JavaScript</span>
              <input type="radio" name="images" id="img2" />
              <i class="fa-sharp fa-solid fa-plus"></i>
              <span class="container_img img__js">
                <img src="./assets/img/giphy.gif" alt="learning js" />
              </span>
            </span> </span
        ></label>
        <label for="img3" id="btn3"
          ><span class="container__improvement">
            <span class="container_part">
              <span class="container_text">
                3. And when the things start getting better
              </span>
              <input type="radio" name="images" id="img3" />
              <i class="fa-sharp fa-solid fa-plus"></i>
              <span class="container_img img__improv">
                <img
                  src="./assets/img/269f3708b5e22a1481c78707bfa14a36-2.gif"
                  alt="code is working"
                />
              </span> </span></span
        ></label>
        <label for="img4" id="btn4">
          <span class="container__worsening">
            <span class="container_part">
              <span class="container_text">
                4. You realise that not everything is so bright how it looked
              </span>
              <input type="radio" name="images" id="img4" />
              <i class="fa-sharp fa-solid fa-plus"></i>
              <span class="container_img img__wors">
                <img
                  src="./assets/img/bugs-in-the-code.jpeg"
                  alt="bugs in the code"
                />
              </span>
            </span> </span
        ></label>
        <label for="img5" id="btn5"
          ><span class="container__stages">
            <span class="container_part">
              <span class="container_text">
                5. So through the day as a programmer you be like
              </span>
              <input type="radio" name="images" id="img5" />
              <i class="fa-sharp fa-solid fa-plus"></i>
              <span class="container_img img__stages">
                <img
                  src="./assets/img/states-of-a-programmer.png"
                  alt="states of a programmer"
                />
              </span>
            </span> </span
        ></label>
      </div>
    </div>
  </body>
</html>
